esphome:
  name: pia_mester
  platform: ESP32
  board: esp32dev

logger:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none  

api:

#web_server:
#   port: 80

ota:
  safe_mode: True
  password: !secret ota_password
 
i2c:
  - id: bus_a
    sda: 21
    scl: 22
    scan: true

ads1115:
  - address: 0x48
    continuous_mode: true

globals:
   - id: water_runtime_min
     type: int
     restore_value: no
     initial_value: '0'

sensor:
 - platform: dht
   pin: GPIO4
   temperature:
     name: "Pince Temperature"
   humidity:
     name: "Pince Humidity"
   model: AM2302
   update_interval: 30s
